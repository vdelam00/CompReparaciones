<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <h:form>
            <fieldset>
                <legend>Datos Personales</legend>
                <p:panelGrid columns="2">
                    <h:outputLabel for="nombre" value="Nombre:" />
                    <p:inputText id="nombre" value="#{ClienteController.cliente.nombre}" required="true" requiredMessage="Nombre es un campo obligatorio"/>

                    <h:outputLabel for="apellido1" value="Primer Apellido:" />
                    <p:inputText id="apellido1" value="#{ClienteController.cliente.primerApellido}" required="true" requiredMessage="Primer Apellido es un campo obligatorio"/>

                    <h:outputLabel for="apellido2" value="Segundo Apellido:" />
                    <p:inputText id="apellido2" value="#{ClienteController.cliente.segundoApellido}" />

                    <h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento:"/>
                    <p:calendar id="fechaNacimiento" value="#{ClienteController.cliente.fechaNacimiento}" pattern="yyyy-MM-dd" required="true" requiredMessage="Fecha de Nacimiento es un campo obligatorio"/>

                    <h:outputLabel for="dni" value="DNI:" />
                    <p:inputText id="dni" value="#{ClienteController.cliente.dni}" required="true" requiredMessage="DNI es un campo obligatorio"/>

                    <h:outputLabel for="telefono" value="Teléfono:" />
                    <p:inputText id="telefono" value="#{ClienteController.cliente.telefono}" />

                    <h:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{ClienteController.cliente.email}" required="true" requiredMessage="Email es un campo obligatorio"/>

                    <p:message for="nombre" />
                    <p:message for="apellido1" />
                    <p:message for="fechaNacimiento" />
                    <p:message for="dni" />
                    <p:message for="email" />
                </p:panelGrid>
            </fieldset>
            <fieldset>
                <legend>Datos de Usuario</legend>
                <p:panelGrid columns="2">
                    <h:outputLabel for="usuario" value="Usuario:" />
                    <p:inputText id="usuario" value="#{ClienteController.cliente.user}" required="true" requiredMessage="Usuario es un campo obligatorio"/>

                    <h:outputLabel for="password" value="Contraseña:" />
                    <p:password id="password" value="#{ClienteController.cliente.password}" required="true" requiredMessage="Contraseña es un campo obligatorio"/>
                    
                    <p:message for="usuario" />
                    <p:message for="password" />

                </p:panelGrid>
            </fieldset>

            <p:commandButton value="Registrarse" action="#{ClienteController.insertarCliente()}" update="messages" oncomplete="PF('registroDialog').show()" />
            <p:growl id="messages" />
            <!--<p:dialog header="Mensaje" widgetVar="registroDialog" modal="true" draggable="false">
                <h:outputText value="#{ClienteController.mensaje}" />
            </p:dialog>-->
        </h:form>
    </h:body>
</xhtml>
