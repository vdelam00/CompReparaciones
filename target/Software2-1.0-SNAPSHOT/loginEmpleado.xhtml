<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Empleado</title>
    </h:head>
    <h:body>
        <h:form>
                <legend>Datos de Usuario</legend>
                <p:panelGrid columns="2">
                    <h:outputLabel for="usuario" value="Usuario:" />
                    <p:inputText id="usuario" value="#{LoginController.empleado.user}" required="true" requiredMessage="User es un campo obligatorio"/>
                    
                    <h:outputLabel for="password" value="Contraseña:" />
                    <p:password id="password" value="#{LoginController.empleado.password}" required="true" requiredMessage="Contraseña es un campo obligatorio"/>
                    <p:message for="usuario" />
                    <p:message for="password" />
                </p:panelGrid>
            <p:commandButton value="Login" action="#{LoginController.verificarEmpleado()}" />
        </h:form>
    </h:body>
</xhtml>
